<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grim Dawn Character Randomizer</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Grim Dawn Character Randomizer</h1>
        <button id="generate-btn">Generate Character</button>
        <div id="result-container" class="result-container" style="display: none;">
            <div class="result-item">
                <span class="result-label">Class:</span>
                <span id="class-name" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Focus Abilities:</span>
                <ul id="abilities-list" class="result-value"></ul>
                <button id="reroll-abilities-btn" class="reroll-button">↻</button>
            </div>
            <div class="result-item">
                <span class="result-label">Weapon:</span>
                <span id="weapon-type" class="result-value"></span>
                <button id="reroll-weapon-btn" class="reroll-button">↻</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Click the button above to generate a random build idea for Grim Dawn!<br>
        <div class="coffee-link">
            <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
                ☕ Buy me a coffee
            </a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
